<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>FerruFlix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar">
            <h1>FerruFlix</h1>
        </div>

        <center>
            <div class="card-container2">
                <div class="row">
                    <div class="col">
                        <img class="imgMag" :src="'https://image.tmdb.org/t/p/w185' + item.profile_path" alt="film">
                    </div>
                    <div class="col">
                        <div class="card4">
                            <p><b>{{item.name}}</b></p>
                            <p>Birthday: {{convertDate(item.birthday)}}</p>
                            <p>Born in: {{item.place_of_birth}}</p>
                            <p>Biography:
                                <p>{{item.biography}}</p>
                            </p>

                            <a class="color-circle" @click='goBack()'><i class="fas fa-backward"></i></a>
                        </div>
                    </div>
        </center>
        </div>

        <script src="/javascript/movies/actorMovie.js"></script>

        <script>
            const mountedApp = app.mount('#app')
        </script>
</body>

</html>
