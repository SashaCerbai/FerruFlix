<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>FerruFlix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <h1>FerruFlix</h1><br><br>
        <center>
            <div class="card-container2">
                <div class="row">
                    <div class="col">
                        <img class="imgMag" :src="'https://image.tmdb.org/t/p/w185' + item.poster_path" alt="film">
                    </div>
                    <div class="col">
                        <div class="card2">
                            <p>Title: {{item.title}}</p>
                            <p>Overview: {{item.overview}}</p>
                            <p v-if="item.adult==false"><i class="fas fa-universal-access" style="color: green"></i> For all age</p>
                            <p v-if="item.adult==true"><i class="fas fa-universal-access" style="color: red"></i> For all age</p>
                            <p v-if="item.original_language=='en'">Original language: English</p>
                            <p>Original title: {{item.original_title}}</p>
                            <p>Popularity: {{item.popularity}} people</p>
                            <p>Release date: {{convertDate(item.release_date)}}</p>
                            <p class="child2">Genres:
                                <p class="child2" v-for="(genre, index) in item.genres" :key="index">&nbsp{{genre.name}}
                                </p>
                            </p>
                            <a class="color-circle" :href='"/index.html?id="+item.id'><i class="fas fa-backward"></i></a>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card2">
                            <p>Actors</p>
                            <p v-for="()">{{}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </center>
        <p style="text-align: center;">{{data}}</p>
    </div>

    <script src="/detail.js"></script>

    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

</html>
